name: Python Test and Coverage

# We enforce 100% code coverage with Python 3.13

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shallot-backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      working-directory: ./shallot/backend
      run: |
        poetry install --with dev
    
    - name: Run tests with coverage
      working-directory: ./shallot/backend
      run: |
        mkdir -p coverage/htmlcov
        poetry run pytest -v --cov=src --cov-report=html:coverage/htmlcov --cov-report=term --cov-config=.coveragerc
    
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: shallot-coverage
        path: ./shallot/backend/coverage/htmlcov/
        if-no-files-found: error

  vidalia-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      working-directory: ./vidalia
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests with coverage
      working-directory: ./vidalia
      run: |
        mkdir -p coverage/htmlcov
        python -m pytest -v --cov=src --cov-report=html:coverage/htmlcov --cov-report=term --cov-config=.coveragerc
    
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vidalia-coverage
        path: ./vidalia/coverage/htmlcov/
        if-no-files-found: error